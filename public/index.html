<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/yuk5abh.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://opentripmap.io/js/directory.en.js"></script>
  </head>
  <body>
      <div class="row no-gutters">
        <div class="col-4">
          <div id="navbar">
            <a><img src="assets/home.png" class="icon" alt="Home"></a>
            <a><img src="assets/white_marker.png" class="icon" alt="Map"></a>
            <a><img src="assets/itinerary.png" class="icon" alt="Itinerary"></a>
            <img src="assets/profile.png" class="icon profileIcon" alt="Profile">
          </div>
          <div id="searchBox">
            <form id="search_form" class="input-group mb-4 border p-1">
              <div class="input-group-prepend border-0">
                  <button id="button-search" type="submit" class="btn btn-link ">
                      <i class="fa fa-search"></i>
                  </button>
              </div>
              <input id="textbox" type="search" placeholder="Search region, city, village, etc. (e.g. Moscow)" aria-describedby="button-search" class="form-control bg-none border-0">
          </form>
      
          <div id="info" class="alert alert-primary"></div>
          <div class="row">
            <div class="col-12">
              <div id="poi"></div>
            </div>
          </div>
          <div class="row">
              <div class="col-12">
                  <div id="list" class="list-group"></div>
                  <nav class="text-center">
                      <button id="next_button" type="button" class="btn btn-primary" style="visibility: hidden;"></button>
                  </nav>
              </div>
          </div>
          </div>
          
      </div>

      <div class="col-8">
        <div id="map"></div>
      </div>

      <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modalBody">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


      
    </div>

	<script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
